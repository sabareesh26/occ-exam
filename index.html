<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>

<body>

  <main>
    <div class="card-container">

      <figure>
        <img src="./assets/images/illustration-article.svg" alt="image of illustration article">
      </figure>

      <section class="text-container">
        <h1 class="subtitle">Learning</h1>
        <p class="published-date">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="paragraph-info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>

      <section class="author-container">
        <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
        <h2>Greg Hooper</h2>
      </section>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kiriasru">Kevin Irias</a>.
    </div>
  </footer>
  
</body>
</html>
